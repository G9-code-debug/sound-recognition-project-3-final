<html>
    <head>
        <title>Animal Sound recognizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <center>
            <div class="start_div">
                <h2 id="header">Sound Controlled Animals</h2>
                <br>
                <h4 style="color: white;">Note: Play Different Sounds Like Barking, Meowing</h4>
            </div>
            <div class="main_body">
                <button class="btn btn-primary" onclick="start()">Start</button>
                <h4 style="font-family: Georgia, 'Times New Roman', Times, serif;">I Can Hear a <h4 id="result"></h4></h4>
                <h4>Confidence Percent = <span id="Confidence_percent"></span></h4>
                <img id="img" width="400px;" height="400px;" src="https://thumbs.dreamstime.com/z/listening-hand-to-ear-illustration-30021376.jpg">
            </div>
            <div class="footer">
                <br>
                <h2 style="font-family:monospace;">Devoloped By = G9-Code-Debug</h2>
            </div>
    </center>
    </body>
</html>
